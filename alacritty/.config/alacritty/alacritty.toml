import = [
  "~/.config/alacritty/themes/themes/solarized_dark.toml",
  # "~/.config/alacritty/themes/themes/rose-pine.toml"
]
[window]
option_as_alt = "Both"

[font]
size = 12

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[keyboard]
# bindings = [{ key = "Enter", mods = "Control", chars = "\u000A" }]
